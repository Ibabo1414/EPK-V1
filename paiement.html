<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>E-POKRATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <!----------------------- favicon ------------------------------->
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/EPK-icon-152x152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="E-POKRATE">
    <meta name="msapplication-TileImage" content="images/EPK-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body>
    <!--## Titre de la page : nos services ##-->
    <div class="header2">
        <div id="header-sroll2">
            <h1 class="paiement-titre">Payez votre consultation en ligne</h1>
        </div>
    </div>
    <main id="modedepaiement">
        <!--## Début du main ##-->
        <!--*** images des services ***-->
        <img src="images/LOGO 8.png" alt="image de connexion" class="img-paiement" width="1000" height="300">

        <div class="textes">
            <h2 class="paiement-soustitre">Remplissez les champs ci-dessous pour effectuer votre paiement en ligne.</h2>
        </div>
        <div class="text-2">
            <p class="paiement-mode">Mode de paiement </p>
        </div>
        <!--*** Les modes paiement ***-->
        <section id="paiement">
            <!-- Mode paiement 1 : Airtel -->
            <div class="card0 card-1">
                <img src="images/Rectangle 23.png" alt="Consultation" class="img-modepaiement" width="49" height="45">
            </div>
            <!-- Mode paiement 2 : Mobi Cash -->
            <div class="card0 card-2">
                <img src="images/Rectangle 24.png" alt="Rendez-vous" class="img-modepaiement" width="49" height="45">
            </div>
            <!-- Mode paiement 3 : PayPal -->
            <div class="card0 card-3">
                <img src="images/Rectangle 25.png" alt="livraison" class="img-modepaiement" width="49" height="45">
            </div>
            <!-- Mode paiement 4 : Cartes bancaires visa etc. -->
            <div class="card0 card-3">
                <img src="images/Rectangle 26.png" alt="livraison" class="img-modepaiement" width="49" height="45">
            </div>
            <div class="text-2">
                <p class="paiement-mode2">Numéro de Téléphone</p>
            </div>
            <form>
                <div>
                    <input type="tel" name="tel" placeholder="Ex.077564534" class="input3-paiement" required autofocus />
                </div>
            </form>
            <div class="text-2">
                <p class="montant-a-payer">Montant à Payer :</p>
            </div>
            <div class="text-2">
                <p class="montant-a-payer2">Consultation Dr Donatien <span class="payer1">3000 FCFA</span></p>
            </div>
            <div class="text-2">
                <p class="montant-a-payer3">Service E-pokrate<span class="payer2">2000 FCFA</span></p>
            </div>
            <div class="text-2">
                <p class="montant-a-payer4">TOTAL<span class="payer3">5.000 FCFA</span></p>
            </div>
            <button type="submit" class="button3 bouton2-block"><a href="index.html">Validation du  Paiement</a></button>
        </section>
    </main>
</body>

</html>
